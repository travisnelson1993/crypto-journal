# Migrations + integration tests (single-line-safe)
name: migrations + integration tests

on:
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  migrations:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: crypto_journal
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd="pg_isready -U postgres -d crypto_journal"
          --health-interval=5s
          --health-timeout=2s
          --health-retries=60

    env:
      DATABASE_URL: postgresql://postgres:postgres@127.0.0.1:5432/crypto_journal
      PIP_DISABLE_PIP_VERSION_CHECK: "1"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install system deps & upgrade pip (single-line)
        shell: bash
        run: sudo apt-get update -y && sudo apt-get install -y postgresql-client && python -m pip install --upgrade pip

      - name: Install pip dependencies (single-line)
        shell: bash
        run: '[ -f requirements.txt ] && pip install -r requirements.txt || pip install alembic psycopg2-binary pytest'

      - name: Set PYTHONPATH for repo (so tests/imports work without packaging)
        shell: bash
        run: echo "PYTHONPATH=${PWD}" >> $GITHUB_ENV

      - name: Wait for Postgres
        shell: bash
        run: |
          for i in $(seq 1 120); do
            pg_isready -h 127.0.0.1 -p 5432 -U postgres -d crypto_journal >/dev/null 2>&1 && { echo "Postgres ready"; exit 0; }
            sleep 1
          done
          echo "Postgres did not become ready" && exit 1

      - name: Run migrations
        shell: bash
        run: python -m alembic upgrade head

      - name: Run tests
        shell: bash
        run: pytest -q
