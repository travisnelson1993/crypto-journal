name: migrations + integration tests

on:
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  migrations:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: crypto_journal
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd="pg_isready -U postgres -d crypto_journal"
          --health-interval=5s
          --health-timeout=2s
          --health-retries=60

    env:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/crypto_journal
      PIP_DISABLE_PIP_VERSION_CHECK: "1"

    steps:
      - name: Run migrations (in disposable python container sharing Postgres network)
        shell: bash
        run: |
          CID=$(docker ps -q --filter ancestor=postgres:15 | head -n 1)
          if [ -z "$CID" ]; then
            echo "Postgres container not found" >&2
            exit 1
          fi
          echo "Running alembic inside a disposable python container sharing network namespace with Postgres ($CID)..."
          docker run --rm --network container:$CID -v "${PWD}:/work" -w /work python:3.11 bash -lc "
            set -e
            if [ -f requirements.txt ]; then
              pip install --no-cache-dir -r requirements.txt
            else
              pip install --no-cache-dir alembic psycopg2-binary
            fi
            python -m alembic -c /work/alembic.ini upgrade head
          "      - name: Run tests
        shell: bash
        run: pytest -q




