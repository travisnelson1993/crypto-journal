name: migrations + integration tests

on:
  pull_request:
    paths:
      - ".github/workflows/**"
      - "migrations/**"
      - "tests/**"
      - "import_*.py"
      - "importers/**"
      - "requirements.txt"

jobs:
  migrations-and-tests:
    name: migrations + integration tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: crypto_journal
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        # ports mapping removed to avoid host port conflicts
        options: >-
          --health-cmd "pg_isready -U postgres -d crypto_journal"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install system deps (pg_isready)
        run: |
          sudo apt-get update -y
          sudo apt-get install -y postgresql-client

      - name: Install pip dependencies
        run: |
          python -m pip install --upgrade pip
          if (Test-Path requirements.txt) ; then pip install -r requirements.txt ; fi`n          # ensure alembic and DB/test deps are present in the runner`n          pip install alembic psycopg2-binary pytest

      - name: Wait for Postgres to be ready
        run: |
          echo "Waiting for Postgres to be ready..."
          for i in $(seq 1 30); do
            if pg_isready -h localhost -p 5432 -U postgres -d crypto_journal; then
              echo "Postgres is ready"
              break
            fi
            echo "waiting for postgres... ($i/30)"
            sleep 2
          done

      - name: Set DATABASE env
        run: |
          echo "DATABASE_URL=postgresql://postgres:postgres@localhost:5432/crypto_journal" >> $GITHUB_ENV
          echo "CRYPTO_JOURNAL_DSN=postgresql://postgres:postgres@localhost:5432/crypto_journal" >> $GITHUB_ENV

      - name: Run migrations and integration tests
        env:
          DATABASE_URL: ${{ env.DATABASE_URL }}
          CRYPTO_JOURNAL_DSN: ${{ env.CRYPTO_JOURNAL_DSN }}
        run: |
          # show versions for debugging
          python -V
          pip -V
          # run migrations and the importer integration tests (change pytest args if needed)
          alembic upgrade head
          pytest -q tests/test_import_integration.py -k importer


