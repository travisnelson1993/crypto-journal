name: CI

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: testdb
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres -d testdb"
          --health-interval=5s
          --health-timeout=2s
          --health-retries=60

    env:
      PYTHONPATH: .
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/testdb
      CRYPTO_JOURNAL_DSN: postgresql://postgres:postgres@localhost:5432/testdb

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          fi
          pip install alembic psycopg2-binary pytest pandas

      - name: Wait for Postgres
        run: |
          for i in {1..60}; do
            python - <<'PY'
import os, sys
import psycopg2
dsn = os.environ["DATABASE_URL"]
try:
    conn = psycopg2.connect(dsn)
    conn.close()
    print("Postgres is ready")
    sys.exit(0)
except Exception as e:
    print("Waiting for Postgres...", e)
    sys.exit(1)
PY
            if [ $? -eq 0 ]; then exit 0; fi
            sleep 1
          done
          echo "Postgres did not become ready in time"
          exit 1

      - name: Run Alembic migrations
        run: |
          python -m alembic upgrade head
          python -m alembic current

      - name: Run importer integration test
        run: |
          python -m pytest tests/test_import_integration.py -k importer -s -vv

