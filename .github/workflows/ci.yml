name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: testdb
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres -d testdb"
          --health-interval=5s
          --health-timeout=2s
          --health-retries=60

    env:
      PYTHONPATH: .
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/testdb
      CRYPTO_JOURNAL_DSN: postgresql://postgres:postgres@localhost:5432/testdb

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          fi
          pip install alembic psycopg2-binary pytest pandas

      - name: Wait for Postgres
        run: |
          for i in {1..60}; do
            pg_isready -h localhost -p 5432 -U postgres -d testdb && exit 0
            echo "Waiting for Postgres..."
            sleep 1
          done
          echo "Postgres did not become ready in time"
          exit 1

      - name: Run Alembic migrations
        run: |
          python -m alembic upgrade head
          python -m alembic current

      - name: Run test suite (import + lifecycle invariants)
        run: |
          python -m pytest -vv

