name: CI

on:
  push:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: crypto_journal
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres -d crypto_journal"
          --health-interval=5s
          --health-timeout=2s
          --health-retries=60

    env:
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/crypto_journal
      CRYPTO_JOURNAL_DSN: postgresql://postgres:postgres@localhost:5432/crypto_journal

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install alembic psycopg2-binary
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          fi

      - name: Run Alembic migrations
        run: >
          python -c "import os;
          from alembic.config import Config;
          from alembic import command;
          cfg = Config('alembic.ini');
          db = os.environ.get('DATABASE_URL') or os.environ.get('CRYPTO_JOURNAL_DSN');
          assert db, 'DATABASE_URL not set';
          cfg.set_main_option('sqlalchemy.url', db);
          command.upgrade(cfg, 'head')"

      - name: Run tests
        run: |
          pip install pytest
          pytest -q
