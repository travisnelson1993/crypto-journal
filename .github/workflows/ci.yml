name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch: {}

jobs:
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          python -m pip install pytest pandas psycopg2-binary numpy

      - name: Run pytest (unit tests only, skip integration)
        run: python -m pytest -m "not integration" -v

  integration-tests:
    name: Integration Tests (Postgres)
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: crypto_journal
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres -d crypto_journal"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          python -m pip install pytest psycopg2-binary pandas numpy

      - name: Install psql client
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-client

      - name: Wait for Postgres to be ready
        run: |
          echo "Waiting for Postgres..."
          for i in {1..30}; do
            pg_isready -h localhost -p 5432 -U postgres -d crypto_journal && break
            sleep 1
          done

      - name: Apply database schema
        env:
          PGPASSWORD: postgres
        run: |
          if [ -f alembic.ini ]; then
            echo "Running alembic migrations..."
            alembic upgrade head
          else
            echo "Applying schema from scripts/schema.sql..."
            psql -h localhost -p 5432 -U postgres -d crypto_journal -f scripts/schema.sql
          fi

      - name: Run integration tests
        env:
          CRYPTO_JOURNAL_DSN: "host=127.0.0.1 port=5432 dbname=crypto_journal user=postgres password=postgres"
        run: python -m pytest -m integration -v
