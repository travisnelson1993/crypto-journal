name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  integration:
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
    
    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: testdb
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Install psql client
        run: |
          sudo apt-get update && sudo apt-get install -y postgresql-client
      
      - name: Initialize DB from schema
        run: |
          psql "postgresql://postgres:postgres@localhost:5432/testdb" -f scripts/schema.sql
        env:
          PGPASSWORD: postgres
      
      - name: Run integration tests
        run: |
          echo "Integration tests would run here"
          # Add actual test command when tests are available
        env:
          CRYPTO_JOURNAL_DSN: "dbname=testdb user=postgres password=postgres host=localhost port=5432"
