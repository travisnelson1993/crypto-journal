name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch: {}

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements*.txt') }}

      - name: Install ruff
        run: python -m pip install --upgrade pip && python -m pip install ruff

      - name: Run ruff
        run: ruff check .

  unit-tests:
    name: Unit tests (fast)
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.11']
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements*.txt') }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          python -m pip install pytest pandas psycopg2-binary numpy

      - name: Run pytest (unit tests)
        # skip integration tests here for speed
        run: python -m pytest -q --maxfail=1 --disable-warnings --ignore=tests/test_import_integration.py

  migrations-and-tests:
    name: Test with migrations (integration)
    runs-on: ubuntu-latest
    needs: [lint, unit-tests]
    env:
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/crypto_journal
      CRYPTO_JOURNAL_DSN: postgresql://postgres:postgres@localhost:5432/crypto_journal
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: crypto_journal
        # Do NOT map ports; Actions exposes service on localhost
        options: >-
          --health-cmd "pg_isready -U postgres -d crypto_journal"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements*.txt') }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          if [ -f requirements-dev.txt ]; then pip install -r requirements-dev.txt; fi
          python -m pip install alembic pytest psycopg2-binary pandas numpy

      - name: Wait for Postgres
        run: |
          echo "Waiting for Postgres to be ready..."
          for i in {1..60}; do
            pg_isready -h localhost -p 5432 -U postgres -d crypto_journal && break
            echo "waiting for postgres..."
            sleep 1
          done
          if ! pg_isready -h localhost -p 5432 -U postgres -d crypto_journal; then
            echo "Postgres did not become ready in time" && exit 1
          fi

      - name: Run alembic migrations
        run: alembic upgrade head

      - name: Run tests (integration)
        env:
          CRYPTO_JOURNAL_DSN: ${{ env.CRYPTO_JOURNAL_DSN }}
        run: python -m pytest -q

  integration:
    name: Integration tests (manual)
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'
    env:
      CRYPTO_JOURNAL_DSN: postgresql://postgres:postgres@localhost:5432/testdb
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: testdb
        options: >-
          --health-cmd "pg_isready -U postgres -d testdb"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Wait for Postgres
        run: |
          echo "Waiting for Postgres..."
          for i in {1..60}; do
            pg_isready -h localhost -p 5432 -U postgres -d testdb && break
            sleep 1
          done
          if ! pg_isready -h localhost -p 5432 -U postgres -d testdb; then
            echo "Postgres did not become ready in time" && exit 1
          fi

      - name: Setup Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          python -m pip install pytest psycopg2-binary pandas numpy

      - name: Install psql client
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-client

      - name: Initialize DB from schema
        env:
          PGPASSWORD: postgres
        run: |
          psql "postgresql://postgres:postgres@localhost:5432/testdb" -f scripts/schema.sql

      - name: Run only integration test (importer)
        run: python -m pytest tests/test_import_integration.py -k importer -s -vv

