name: CI

on:
  push:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: crypto_journal
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres -d crypto_journal"
          --health-interval=5s
          --health-timeout=2s
          --health-retries=60

    env:
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/crypto_journal
      CRYPTO_JOURNAL_DSN: postgresql://postgres:postgres@localhost:5432/crypto_journal

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install --no-cache-dir alembic psycopg2-binary
          if [ -f requirements.txt ]; then
            pip install --no-cache-dir -r requirements.txt
          fi

      - name: Run Alembic migrations
        run: |
          set -e

          echo "---- debug: workspace ----"
          ls -la

          echo "---- debug: alembic.ini ----"
          sed -n '1,200p' alembic.ini

          echo "---- debug: migrations dir ----"
          ls -la migrations

          python - <<'PY'
import os
from alembic.config import Config
from alembic import command

cfg = Config("alembic.ini")

db_url = os.environ.get("DATABASE_URL") or os.environ.get("CRYPTO_JOURNAL_DSN")
if not db_url:
    raise SystemExit("DATABASE_URL / CRYPTO_JOURNAL_DSN not set")

cfg.set_main_option("sqlalchemy.url", db_url)

print("Running alembic upgrade head")
command.upgrade(cfg, "head")
PY

      - name: Run tests
        run: |
          pip install pytest
          pytest -q
