name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: crypto_journal
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd="pg_isready -U postgres -d crypto_journal"
          --health-interval=5s
          --health-timeout=2s
          --health-retries=60

    env:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/crypto_journal
      CRYPTO_JOURNAL_DSN: postgresql://postgres:postgres@postgres:5432/crypto_journal
      PIP_DISABLE_PIP_VERSION_CHECK: "1"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run migrations (in disposable python container sharing Postgres network)
        shell: bash
        run: |
          set -e

          CID=$(docker ps -q --filter ancestor=postgres:15 | head -n 1)
          if [ -z "$CID" ]; then
            echo "Postgres container not found" >&2
            exit 1
          fi

          echo "Running alembic inside disposable python container sharing Postgres network ($CID)"

          docker run --rm \
            --network container:$CID \
            -v "${GITHUB_WORKSPACE}:/work" \
            -w /work \
            python:3.11 \
            bash -lc "
              set -e

              if [ -f requirements.txt ]; then
                pip install --no-cache-dir -r requirements.txt
              fi

              pip install --no-cache-dir alembic psycopg2-binary

              echo '---- debug: list /work ----'
              ls -la /work || true

              echo '---- debug: head of alembic.ini ----'
              if [ -f alembic.ini ]; then
                sed -n '1,200p' alembic.ini
              else
                echo 'alembic.ini not found'
              fi

              echo '---- debug: migrations dir ----'
              if [ -d migrations ]; then
                ls -la migrations
              else
                echo 'migrations dir not found'
              fi

              echo '---- debug: python & pip ----'
              python --version
              pip --version

              python - <<'PY'
import os
from alembic.config import Config
from alembic import command

cfg = Config('/work/alembic.ini')

if not cfg.get_main_option('sqlalchemy.url'):
    db_url = (
        os.environ.get('DATABASE_URL')
        or os.environ.get('CRYPTO_JOURNAL_DSN')
    )
    if not db_url:
        raise SystemExit('DATABASE_URL/CRYPTO_JOURNAL_DSN not set')
    cfg.set_main_option('sqlalchemy.url', db_url)

command.upgrade(cfg, 'head')
PY
            "
