name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch: {}

jobs:
  test:
    name: Test with migrations
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: crypto_journal
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres -d crypto_journal"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          if [ -f requirements-dev.txt ]; then pip install -r requirements-dev.txt; fi
          # Install test dependencies
          python -m pip install pytest pandas psycopg2-binary numpy alembic
          # Install ruff for linting
          python -m pip install ruff

      - name: Wait for Postgres
        run: |
          echo "Waiting for Postgres to be ready..."
          for i in {1..30}; do
            pg_isready -h localhost -p 5432 -U postgres -d crypto_journal && break
            sleep 1
          done

      - name: Run alembic migrations
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/crypto_journal
          CRYPTO_JOURNAL_DSN: postgresql://postgres:postgres@localhost:5432/crypto_journal
        run: |
          alembic upgrade heads

      - name: Run tests
        env:
          CRYPTO_JOURNAL_DSN: postgresql://postgres:postgres@localhost:5432/crypto_journal
        run: |
          python -m pytest -q

      - name: Run ruff linter
        run: |
          ruff check .

  tests:
    name: Run tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.11]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          # ensure test/runtime deps needed by importer/tests are present
          python -m pip install pytest pandas psycopg2-binary numpy

      - name: Run pytest (unit tests)
        # Run pytest in one bash-friendly line; ignore integration tests
        run: python -m pytest -q --maxfail=1 --disable-warnings --ignore=tests/test_import_close_in_same_file.py --ignore=tests/test_import_integration.py

  integration:
    name: Integration tests (manual)
    runs-on: ubuntu-latest
    # only run this job when manually triggered
    if: github.event_name == 'workflow_dispatch'
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: testdb
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres -d testdb"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Wait for Postgres to be ready
        run: |
          echo "Waiting for Postgres..."
          for i in {1..30}; do
            pg_isready -h localhost -p 5432 -U postgres -d testdb && break
            sleep 1
          done

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          python -m pip install pytest psycopg2-binary pandas numpy

      - name: Install psql client
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-client

      - name: Initialize DB from schema
        env:
          PGPASSWORD: postgres
        run: |
          psql "postgresql://postgres:postgres@localhost:5432/testdb" -f scripts/schema.sql

      - name: Export CRYPTO_JOURNAL_DSN
        run: echo "CRYPTO_JOURNAL_DSN=postgresql://postgres:postgres@localhost:5432/testdb" >> $GITHUB_ENV

      - name: Run only integration test (importer)
        run: |
          python -m pytest tests/test_import_integration.py -k importer -s -vv
