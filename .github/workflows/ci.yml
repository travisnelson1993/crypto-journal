name: CI

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "**" ]
  workflow_dispatch: {}

jobs:
  tests:
    name: Run tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.11]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          # install packages used by importer/tests that are not in requirements.txt
          python -m pip install pytest pandas psycopg2-binary numpy

      - name: Run pytest (unit tests)
        run: |
          python -m pytest -q

  integration:
    name: Integration tests (manual)
    runs-on: ubuntu-latest
    needs: tests
    if: github.event_name == 'workflow_dispatch'
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: testdb
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres -d testdb"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Wait for Postgres to be ready
        run: |
          echo "Waiting for Postgres..."
          for i in {1..30}; do
            pg_isready -h localhost -p 5432 -U postgres -d testdb && break
            sleep 1
          done

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          python -m pip install pytest psycopg2-binary pandas

      - name: Install psql client
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-client

      - name: Initialize DB from schema
        run: |
          psql "postgresql://postgres:postgres@localhost:5432/testdb" -f scripts/schema.sql
        env:
          PGPASSWORD: postgres

      - name: Export CRYPTO_JOURNAL_DSN
        run: echo "CRYPTO_JOURNAL_DSN=postgresql://postgres:postgres@localhost:5432/testdb" >> $GITHUB_ENV

      - name: Run only integration test (importer)
        run: |
          python -m pytest tests/test_import_integration.py -k importer -s -vv